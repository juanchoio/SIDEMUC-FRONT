
<div *ngIf="deportistaCategoriaService.deportista_categoria">
    
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Asignar categoría</h5>
          <!-- en el h6 va un link -->          
          <button type="button" class="btn btn-secondary btn-sm" (click)="cerrarDeportistaCategoria()">Regresar</button>
          <form action="">
            <div class="form-group row">     

                <div class="col-sm">
                    <div class="my-2">
                        <p>Seleccione una categoria de la lista desplegable</p>
                    </div>
                    <label for="nombreCategoria" class="col-form-label">Categorías</label>
                    <select [compareWith]="compararCategoria" class="form-control" name="nombreCategoria" [(ngModel)]="deportista.categoria">
                        <option [ngValue]="undefined">---Seleccionar una categoría---</option>
                        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombreCategoria }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm">
                    <button class="btn btn-dark btn-lg btn-block" role="button" (click)="asignarCategoriaDeportista()">Guardar</button>

                    <!-- <ng-template #elseBlock2>
                        <button class="btn btn-dark btn-lg btn-block" role="button" (click)="asignarCategoriaDeportista()">Editar</button>
                    </ng-template> -->

                </div>
            </div>

          </form>

        </div>
      </div>
    
</div>
