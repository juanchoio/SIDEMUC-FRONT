<div class="card border-dark mb-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

      <!-- porner la advertencia de campo obligatorio -->

        <form>

          <div class="form-group row">
            <label for="nombreEscenario" class="col-form-label col-sm-2">Nombre Escenario *</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="nombreEscenario" 
              [(ngModel)]="escenario.nombreEscenario" placeholder="Escenario">
            </div>
          </div>

          <div class="form-group row">
            <label for="barrio" class="col-form-label col-sm-2">Ubicación (Barrio) *</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="barrio" 
              [(ngModel)]="escenario.barrio" placeholder="Barrio">
            </div>
          </div>

          <div class="form-group row">
            <label for="fechaMantenimiento" class="col-form-label col-sm-2">Fecha Mantenimiento *</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" name="fechaMantenimiento" 
              [(ngModel)]="escenario.fechaMantenimiento">
            </div>
          </div>

          <div class="form-group row">
            <label for="observaciones" class="col-form-label col-sm-2">Observaciones *</label>
            <div class="col-sm-6">
              <!-- <input type="text" class="form-control" name="observaciones" [(ngModel)]="escenario.observaciones"> -->
              <textarea class="form-control" name="observaciones" id="" cols="30" rows="5" 
              [(ngModel)]="escenario.observaciones" placeholder="Escribe una Observación"></textarea>
            </div>
          </div>

          <!-- <div class="form-group row">
            <label for="enabled" class="col-form-label col-sm-2">Habilitado (default)</label>
            <div class="form-check col-sm-2 ml-3">
              <input class="form-check-input" type="radio" name="enabled" id="true" value="true">
                Verdadero
            </div>
            <div class="form-check col-sm-2">
              <input class="form-check-input" type="radio" name="enabled" id="false" value="false">
                Falso
            </div>
          </div> -->


          <div class="form-group row">
            <div class="col-sm-6">
              <button class="btn btn-dark" role="button" (click) = "create()" *ngIf="!escenario.id else elseBlock">Crear Escenario</button>
              
              <ng-template #elseBlock>
                <button class="btn btn-dark" role="button" (click) = "update()">Editar</button>
              </ng-template>
              
            </div>
          </div>

        </form>

    </div>

</div>
