<div class="card border-dark mb-3">
    <div class="card-header">Categorias</div>
    <div class="card-body text-dark">
      <h5 class="card-title">Listado de categorias</h5>
      

      <div class="my-2 text-left">
          <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-dark" type="button" [routerLink] = "['/categorias/form']">Crear Categoría</button>
      </div>

        <div class="table-responsive">
            <div *ngIf="categorias?.length == 0" class="aler alert-info" role="alert">
                No hay registros en la base de datos!
            </div>
            <table class="table table-bordered table-striped" *ngIf="categorias?.length>0">
                <thead>
                    <tr>
                        <th *ngIf="authService.hasRole('ROLE_ADMIN')">Id</th>
                        <th>Nombre Categoria</th>
                        <th>Rango de edad</th>
                        <th>Activo</th>
                        <th>Fecha Creación</th>
                        <th *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
                        <th *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">                        
                        <td *ngIf="authService.hasRole('ROLE_ADMIN')">{{ categoria.id }}</td>
                        <td>{{ categoria.nombreCategoria }}</td>
                        <td>{{ categoria.rangoEdad }}</td>
                        <td>{{ categoria.enabled }}</td>
                        <td>{{ categoria.createAt }}</td>
                        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                            <button type="button" name="editar" [routerLink] = "['/categorias/form', categoria.id]" class="btn btn-rounded btn-dark">Editar</button>
                        </td>
                        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                            <button type="button" name="eliminar" (click) = "delete(categoria)" class="btn btn-rounded btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
      
        </div>
      
    </div>
  </div>
